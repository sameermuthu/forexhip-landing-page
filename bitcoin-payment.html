<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forexhip Scalper v3 - Secure Payment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
    <header class="gradient-bg p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <img src="logo.png" alt="Forexhip Logo" class="w-12 h-12">
            <h1 class="text-xl font-bold">Forexhip Scalper v3</h1>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8 flex flex-col items-center justify-center">
        <div class="bg-gray-800 rounded-lg shadow-xl overflow-hidden w-full max-w-2xl">
            <div class="bg-gradient-to-r from-blue-600 to-purple-600 p-4">
                <h2 class="text-2xl font-bold text-center">Secure Bitcoin Payment</h2>
            </div>
            <div class="p-6">
                <div class="aspect-w-16 aspect-h-9 mb-6">
                    <iframe 
                        id="paymentFrame"
                        src=""
                        class="w-full h-full"
                        frameborder="0"
                        allowtransparency="true"
                    ></iframe>
                </div>
                <p class="text-gray-400 text-sm text-center mt-4">
                    Your payment is processed securely. If you have any issues, please contact our 
                    <a href="https://t.me/forexhipadmin" class="text-blue-400 hover:text-blue-300">support team</a>.
                </p>
            </div>
        </div>
    </main>

    <footer class="gradient-bg p-4 mt-8">
        <div class="container mx-auto text-center text-sm text-gray-300">
            &copy; 2024 Forexhip. All rights reserved.
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const uid = urlParams.get('uid');
            if (uid) {
                const paymentUrl = `https://pay-link.s3.us-west-2.amazonaws.com/index.html?uid=${uid}`;
                document.getElementById('paymentFrame').src = paymentUrl;
            } else {
                alert('Error: UID not found. Please contact support.');
            }
        });
    </script>
</body>
</html>
