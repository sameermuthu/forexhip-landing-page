<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Forexhip Scalper v3 - Secure Payment</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            background-color: #1f1f1f;
            border-radius: 10px;
            box-shadow: 0px 0px 20px 5px #00ffcc;
            padding: 20px;
            text-align: center;
        }
        .container h1 {
            color: #00ffcc;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .container p {
            margin-bottom: 20px;
        }
        .iframe-container {
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #00ffcc;
            border-radius: 8px;
            overflow: hidden;
            background-color: #0d0d0d;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        footer {
            margin-top: 20px;
            color: #757575;
            font-size: 0.8em;
        }
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
            }
            .container h1 {
                font-size: 2em;
            }
            iframe {
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Complete Your Payment</h1>
        <p>Please use the form below to complete your payment for Forexhip Scalper v3.</p>
        
        <div class="iframe-container">
            <iframe id="paymentFrame" src=""></iframe>
        </div>
        
        <footer>
            <p>&copy; 2024 Forexhip. All Rights Reserved.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const uid = urlParams.get('uid');
            if (uid) {
                const paymentUrl = `https://pay-link.s3.us-west-2.amazonaws.com/index.html?uid=${uid}`;
                document.getElementById('paymentFrame').src = paymentUrl;
            } else {
                alert('Error: UID not found. Please contact support.');
            }
        });
    </script>
</body>
</html>
