<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forexhip Scalper v3 - Secure Payment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .payment-wrapper {
            height: calc(100vh - 4rem);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-blue-900 to-teal-900 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <img src="logo.png" alt="Forexhip Logo" class="w-16 h-16">
            <h1 class="text-2xl font-bold text-white">Forexhip Scalper v3 Payment</h1>
        </div>
        <div class="bg-white bg-opacity-10 rounded-xl shadow-2xl overflow-hidden">
            <div class="bg-gradient-to-r from-yellow-400 via-orange-500 to-red-500 text-white p-4">
                <p class="font-bold text-xl text-center">Secure Bitcoin Payment</p>
            </div>
            <div class="payment-wrapper">
                <iframe 
                    id="paymentFrame"
                    src=""
                    width="100%"
                    height="100%"
                    frameborder="0"
                    allowtransparency="true"
                    style="background: transparent;"
                >
                </iframe>
            </div>
        </div>
        <p class="text-sm text-gray-400 mt-4 text-center">
            If you have any issues, please contact our <a href="https://t.me/forexhipadmin" class="text-teal-400 hover:text-teal-300">support team</a>.
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const uid = urlParams.get('uid');
            if (uid) {
                const paymentUrl = `https://pay-link.s3.us-west-2.amazonaws.com/index.html?uid=${uid}`;
                document.getElementById('paymentFrame').src = paymentUrl;
            } else {
                alert('Error: UID not found. Please contact support.');
            }
        });
    </script>
</body>
</html>
