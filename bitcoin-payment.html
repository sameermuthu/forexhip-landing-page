<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Forexhip Scalper v3 - Complete Your Payment</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a0a0a;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            width: 95%;
            max-width: 900px;
            background-color: #121212;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.3);
        }
        .header {
            background: #00ffcc;
            color: #121212;
            padding: 25px;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
        }
        .content {
            padding: 30px;
        }
        .subtitle {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #00ffcc;
        }
        .iframe-container {
            width: 100%;
            height: 0;
            padding-bottom: 80%; /* Increased height */
            position: relative;
            overflow: hidden;
            background-color: #ffffff;
            border-radius: 10px;
            border: 2px solid #00ffcc;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .footer {
            padding: 20px;
            text-align: center;
            font-size: 1em;
            color: #a0aec0;
        }
        @media (max-width: 768px) {
            .container {
                width: 100%;
                border-radius: 0;
            }
            .header {
                font-size: 1.5em;
            }
            .subtitle {
                font-size: 1em;
            }
            .iframe-container {
                padding-bottom: 120%; /* Even more height on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Complete Your Payment</div>
        <div class="content">
            <p class="subtitle">Please use the form below to complete your payment for Forexhip Scalper v3.</p>
            <div class="iframe-container">
                <iframe id="paymentFrame" src=""></iframe>
            </div>
        </div>
        <div class="footer">
            Â© 2024 Forexhip. All Rights Reserved.
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const uid = urlParams.get('uid');
            if (uid) {
                const paymentUrl = `https://pay-link.s3.us-west-2.amazonaws.com/index.html?uid=${uid}`;
                document.getElementById('paymentFrame').src = paymentUrl;
            } else {
                alert('Error: UID not found. Please contact support.');
            }
        });
    </script>
</body>
</html>
